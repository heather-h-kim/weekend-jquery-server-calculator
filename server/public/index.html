<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js" charset="UTF-8"></script>
    <script src="scripts/client.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
<h1>Server Side Calculator</h1>
<div>
    <input id="first-operand" type="number" placeholder="operand">
    <button data-operator="+" id="addition">+</button>
    <button data-operator="-" id="subtraction">-</button>
    <button data-operator="*" id="multiplication">*</button>
    <button data-operator="/" id="division">/</button>
    <input id="second-operand" type="number" placeholder="operand">
    <button id="submit">=</button>
    <button id="clear">C</button>
</div>

<div>
    <p>The result is: <span id="result">0</span></p>
</div>

<div>
    <ul id="list">

    </ul>
</div>
    
</body>
</html>
